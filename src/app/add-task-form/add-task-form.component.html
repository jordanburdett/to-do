<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Enter the title" #title>
        </div>

        <div class="form-group">
            <label for="content">Content/Description/Detail:</label>
            <input type="text" class="form-control" name="content" id="content" placeholder="Details about the task" #content>
        </div>
    </div>

    <button (click)="addTask()" class="btn btn-success">Save</button>
</div>
